<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>ceshi</title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
</head>
<body>
 	<div class="container">
 	<button type="button" class="btn btn-primary btn-lg" data-target="#myModal" id="btn">
  打开模态对话框
</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">
  打开模态对话框
</button>
<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal" data-whatever="@fat">
  打开模态对话框 @fat
</button>
<a data-toggle="modal" href="08.html" data-target="#myModal">Click me</a>
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" id="myModal">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">标题</h4>
      </div>
      <div class="modal-body">
      <div class="row">
          <div class="col-md-4">.col-md-4</div>
          <div class="col-md-4 col-md-offset-4">.col-md-4 .col-md-offset-4</div>
        </div>
        <form>
          <div class="form-group">
            <label for="recipient-name" class="control-label">Recipient:</label>
            <input type="text" class="form-control" id="recipient-name">
          </div>
          <div class="form-group">
            <label for="message-text" class="control-label">Message:</label>
            <textarea class="form-control" id="message-text"></textarea>
          </div>
        </form>
        <p>模态对话框的主体;</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
        <button type="button" class="btn btn-primary">保存</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div>
 	</div>
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.js"></script>
	<script type="text/javascript">
		$("#myModal").on("show.bs.modal",function(event){
           var $button = $(event.relatedTarget);
           var rs = $button.data("whatever");
           var $m = $(this);
           $m.find('.modal-title').text("发消息给: "+rs);
           $m.find('#recipient-name').val(rs);

		});
		$("#btn").on("click",function(){
			//$("#myModal").modal('show');	
			//$("#myModal").modal('toggle');
			$("#myModal").modal({
				show:true,
				backdrop:false,
				keyboard:false,
				
			});


		});
	</script>
</body>
</html>
